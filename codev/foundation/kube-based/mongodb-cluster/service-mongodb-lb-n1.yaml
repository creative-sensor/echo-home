apiVersion: v1
kind: Service
metadata:
  name: mgdb-lb-1
  namespace: default
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: LoadBalancer
  ports:
    - name: mongodb
      port: 9000
      targetPort: 27017
      protocol: TCP
  selector:
    statefulset.kubernetes.io/pod-name: mgdb-mongodb-replicaset-1
