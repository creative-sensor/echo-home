_helm_:
  release: grafana
  namespace: grafana
  chart: grafana/grafana
  chart_version: 9.3.2
  chart_local: yes


datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: prom-stack
        type: prometheus
        uid: prom-0000
        url: http://prom-stack-kube-prometheus-prometheus.prom-stack.svc.cluster.local:9090
        access: proxy
        isDefault: true
      - name: loki-stack
        type: loki
        uid: loki-0000
        url: http://loki-stack.loki-stack.svc.cluster.local:3100
        access: proxy

dashboardProviders:
    dashboardProviders.yaml:
      apiVersion: 1
      providers:
        - name: 'base'
          orgId: 1
          folder: 'base'
          type: file
          disableDeletion: true
          editable: true
          options:
            path: /var/lib/grafana/dashboards/base

dashboards:
  base:
    kube-global-view:
      file: dashboards/kube-global-view.json
