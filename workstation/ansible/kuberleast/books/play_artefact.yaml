---
- hosts: kluster
  become: true
  tasks:
  - name: apt - necessary packages | rid-As8g
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - jq

  - name: apt key - google repo | rid-oGFX
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: apt repo - kubernetes.io | rid-SR0E
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list



  - name: apt - Install Kubernetes binaries | rid-oHFV
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet
        - kubeadm
        - kubectl

  - name: crio - install container runtime | CRIO
    shell: |
      curl https://raw.githubusercontent.com/cri-o/cri-o/main/scripts/get | bash




